  /orders:
    get:
      tags:
        - order
      summary: List Order
      description: returns all orders
      operationId: listOrder
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '400':
          description: Invalid tag value
      security:
        - api_key:
            - read:orders
  /order:
    post:
      tags:
        - order
      summary: Open a new order
      description: Open a new order, ready to add sold product info
      operationId: addOrder
      requestBody:
        description: Open a new order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '405':
          description: Invalid input
      security:
        - api_key:
            - write:orders
            - read:orders
  /order/{orderId}:
    get:
      tags:
        - order
      summary: Find order by ID
      description: Returns a single order
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of order to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
      security:
        - api_key: []
        - api_key:
            - write:orders
            - read:orders
    put:
      tags:
        - order
      summary: Update an existing order
      description: Update an existing order by Id
      operationId: updateOrder
      parameters:
        - name: orderId
          in: path
          description: ID of order to return
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update an existent order in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
        '405':
          description: Validation exception
      security:
        - api_key:
            - write:orders
            - read:orders
  /order/{orderId}/delete_item/{orderItemId}:
    delete:
      tags:
        - order
      summary: Delete item from the order
      description: ''
      operationId: deleteItemOrder
      parameters:
        - name: orderId
          in: path
          description: ID of order
          required: true
          schema:
            type: string
            format: uuid
        - name: orderItemId
          in: path
          description: ID of item to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - api_key:
            - write:orders
            - read:orders
  /order/{orderId}/submit:
    post:
      tags:
        - order
      summary: Submit the order
      description: ''
      operationId: submitOrder
      parameters:
        - name: orderId
          in: path
          description: ID of order to submit
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - api_key:
            - write:orders
            - read:orders
  /order/{orderId}/cancel_order:
    post:
      tags:
        - order
      summary: Cancel the order
      description: ''
      operationId: cancelOrder
      parameters:
        - name: orderId
          in: path
          description: ID of order to cancel
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - api_key:
            - write:orders
            - read:orders
  /order/{orderId}/upload_bill_photo:
    post:
      tags:
        - order
      summary: Upload bill photo
      description: ''
      operationId: uploadBillPhoto
      parameters:
        - name: orderId
          in: path
          description: ID of order to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - api_key:
            - write:orders
            - read:orders
  /promotions:
    get:
      tags:
        - promotion
      summary: List Promotions
      description: returns all promotions
      operationId: listPromotion
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Promotion'
        '400':
          description: Invalid tag value
      security:
        - api_key:
            - read:promotions
components:
  schemas:
    User:
      required:
        - username
        - password
        - firstname
        - lastname
        - telephone
        - lineid
        - contract_type
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: admin
        password:
          type: string
          example: asdqwe123!
        firstname:
          type: string
          example: Admin
        lastname:
          type: string
          example: VING
        address:
          type: string
          example: 123 Abc Def Ghi, JKL 10000
        telephone:
          type: string
          example: 0900000000
        lineid:
          type: string
          example: ving
        profile_image:
          type: string
          format: binary
          example: BLOB
        roles:
          type: array
          enum:
            - admin
            - staff
            - sale
        birthdate:
          type: string
          format: date
          example: 2000-01-31
        accessible_branches:
          type: array
          example: [a, b, c]
        current_branch:
          type: string
          example: a
        daily_rate:
          type: number
          format: float
          example: 500.00
        ot_rate:
          type: number
          format: float
          example: 100.00
        contract_type:
          type: string
          enum:
            - fulltime
            - parttime
      xml:
        name: user
    Role:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: admin
      xml:
        name: role
    Branch:
      required:
        - group
        - name
        - code
        - floor
        - location
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        group:
          type: string
          example: ROBINSON
        name:
          type: string
          example: TALANG
        code:
          type: string
          example: 1
        floor:
          type: string
          example: 1
        location:
          type: string
          example: ใกล้บันไดเลื่อนข้าง adidas
        managername:
          type: string
          example: ประสิท
        managerphone:
          type: string
          example: 0987654321
        managerline:
          type: string
          example: abcd
        size:
          type: string
          example: 10x10
        gps_coordinate:
          type: string
          example: 12.3456, 78.9012
        default_promotion:
          type: integer
          format: int64
          description: a foreign key to promotion table
          example: 1
      xml:
        name: branch
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          type: string
          example: category
        attributes:
          type: object
          properties:
            name:
              type: string
              example: รองเท้าแตะ
            image:
              type: object
              properties:
                url:
                  type: string
                  example: http://gniv.co.th/assets/a.jpg
            created_at:
              type: string
              format: date-time
              example: 2023-10-10 18:36:33.739155 +0700
            updated_at:
              type: string
              format: date-time
              example: 2023-10-10 18:36:33.739155 +0700
        relationships:
          type: object
          properties:
            products:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProductRef'
        included:
          type: array
          items:
            $ref: '#/components/schemas/Product'
      xml:
        name: category
    CategoryRef:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: "category"
      xml:
        name: category_ref
    Product:
      required:
        - category_id
        - name
        - image
        - price
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: product
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Vari
            image:
              type: string
              format: binary
              example: BLOB
            price:
              type: string
              example: 1200
            barcode:
              type: string
              example: 10100100101
        relationships:
          type: object
          properties:
            category:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/CategoryRef'
            product_variations:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProductVariationRef'
      xml:
        name: product
    ProductRef:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: "product"
      xml:
        name: product_ref
    ProductVariation:
      required:
        - product_id
        - color
        - size
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: product_variation
        attributes:
          type: object
          properties:
            color:
              type: string
              example: red
            size:
              type: string
              example: 10.5
            image:
              type: string
              format: binary
              example: BLOB
            barcode:
              type: string
              example: 10100100101
            product:
              $ref: '#/components/schemas/Product'
      xml:
        name: product_variation
    ProductVariationRef:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: "product_variation"
      xml:
        name: product_variation_ref
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: order
        attributes:
          type: object
          properties:
            total:
              type: integer
              format: int64
              example: 2400
            net_total:
              type: integer
              format: int64
              example: 2400
            customer_type:
              type: string
              enum:
                - ลูกค้าทั่วไป
                - สมาชิก
            customer_age:
              type: string
              enum:
                - 2-9
                - 10-18
                - 19-35
                - 36-60
                - 60+
            # user:
            #   $ref: '#/components/schemas/User'
            # branch:
            #   $ref: '#/components/schemas/Branch'
            # attendance:
            #   $ref: '#/components/schemas/Attendance'
            created_at:
              type: string
              format: date-time
              example: 2023-10-10 18:36:33.739155 +0700
            updated_at:
              type: string
              format: date-time
              example: 2023-10-10 18:36:33.739155 +0700
            extra_promotion_type:
              type: string
            extra_promotion_discount:
              type: string
              example: 10
            bill_photo:
              type: string
              format: binary
              example: BLOB
            note:
              type: string
              example: ส่วนลดพิเศษสำหรับลูกค้า 10 คนแรก
      xml:
        name: order
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        type:
          type: string
          example: order_item
        attributes:
          type: object
          properties:
            product_variation:
              $ref: '#/components/schemas/ProductVariation'
            promotion:
              $ref: '#/components/schemas/Promotion'
            order:
              $ref: '#/components/schemas/Order'
            promotion_snapshot:
              type: string
              format: hash
            price:
              type: integer
              format: int64
              example: 1200
            discount_percent:
              type: integer
              format: int64
              example: 10
            net_price:
              type: integer
              format: int64
              example: 1200
            created_at:
              type: string
              format: date-time
              example: 2023-10-10 18:36:33.739155 +0700
            product_variation_snapshot:
              type: string
              format: hash
      xml:
        name: order_item
    Promotion:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        type:
          type: string
          example: promotion
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Mother's Day
            discount_percent:
              type: integer
              enum:
                - 10
                - 20
                - 30
                - 40
                - 50
            sequence:
              type: integer
              example: 1
      xml:
        name: category
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  requestBodies:
    Product:
      description: Product object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header