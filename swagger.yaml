info:
  title: GNIV - OpenAPI 3.0
  description: |-
    APIs for GNIV Power App
  contact:
    email: artiwarahd@gmail.com
  version: 0.0.1
servers:
  - url: http://xx.xxx.xxx.xx/api/v1
tags:
  - name: category
    description: All About Categories
  - name: product
    description: All About Products
  # - name: product_variation
  #   description: All About Product Variations
  - name: order
    description: CRUD Orders
  - name: promotion
    description: All About Promotions
paths:
  /categories:
    get:
      tags:
        - category
      summary: List Categories
      description: returns all categories
      operationId: listCategory
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: Invalid tag value
      security:
        - api_key:
            - read:categories
  /products:
    get:
      tags:
        - product
      summary: List Products
      description: returns all products
      operationId: listProduct
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Invalid tag value
      security:
        - api_key:
            - read:products
  /products/search:
    get:
      tags:
        - product
      summary: Search Products
      description: Search products by specific fields with values
      operationId: searchProducts
      parameters:
        - name: name
          in: query
          description: Search products by name
          required: false
          schema:
            type: string
        - name: price
          in: query
          description: Search products by price
          required: false
          schema:
            type: string
        - name: category_id
          in: query
          description: Search products by category_id
          required: false
          schema:
            type: string
            format: uuid
        - name: color
          in: query
          description: Search products by color
          required: false
          schema:
            type: string
        - name: size
          in: query
          description: Search products by size
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: Invalid status value
      security:
        - api_key:
            - write:products
            - read:products
